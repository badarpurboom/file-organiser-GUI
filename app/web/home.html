<script>
$(document).ready(function(){
  $(".button").mousedown(function(){
    $(".button").css("background-color", "#404040");
    $(".button").css("height", "130px");
    $(".button").css("width", "130px");
    $(".button").css("top", "18%");
    $(".button").css("right", "27%");
    $(".button").css("position", "absolute");
    $(".button").css("font-size", "27px");
  });

  $(".button").mouseup(function(){
    $(".button").css("background-color", "#333");
    $(".button").css("height", "150px");
    $(".button").css("width", "150px");
    $(".button").css("top", "15%");
    $(".button").css("right", "24%");
    $(".button").css("position", "absolute");
    $(".button").css("font-size", "30px");

  });

});

$(document).ready(function(){
  $(".uplo").mousedown(function(){
    $(".uplo").css("background-color", "#333");
  });

  $(".uplo").mouseup(function(){
    $(".uplo").css("background-color", "#444");
  });
});
